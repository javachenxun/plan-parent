<div id="common_modal_success" class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">操作提示</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
                             操作成功 <span id="common_modal_success_tip"></span>  
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>

<div id="common_modal_failure" class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">操作提示</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
                           操作失败<span id="common_modal_failure_tip"></span>  
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    /* 扩展jQuery对象 */
	  $.extend({
		  showSuccess: function(msg) {
			  $("#common_modal_success_tip").html(msg?(":"+msg):"");
			  $('#common_modal_success').modal('toggle'); 
		  },
    	  showFailure: function(msg) { 
    		  $("#common_modal_failure_tip").html(msg?(":"+msg):"");
    		  $('#common_modal_failure').modal('toggle');
    	  },
		});
</script>
